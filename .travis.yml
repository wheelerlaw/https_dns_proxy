language: c++
sudo: false
dist: trusty
branches:
  only:
  - master
addons:
  apt:
    packages:
    - libc-ares-dev
    - libcurl4-openssl-dev
    - libev-dev
    - curl
    - gettext
    - jq
    - git
script:
- "./build"
deploy:
  provider: releases
  file: mk.exe
  skip_cleanup: true
  api_key: "$GITHUB_TOKEN"
  verbose: true
  on:
    tags: true
env:
  secure: 
